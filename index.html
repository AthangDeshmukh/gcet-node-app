<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCET Node App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to GCET Node App</h1>
  <div class="button-container">
    <a href="http://localhost:8080/products" class="button">View Products</a>
    <a href="http://localhost:8080/name" class="button">View Name</a>
    <a href="http://localhost:8080/" class="button">Hello Message</a>
  </div>
</body>
</html>
